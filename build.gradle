plugins {
    id 'java'
}


jar {
    manifest {
        attributes 'Main-Class': 'com.test.question.Question'
    }
}

group 'com.test'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.11

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
